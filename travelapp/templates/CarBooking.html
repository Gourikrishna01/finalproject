{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Form HTML Template</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/CarBooking.css' %}" />

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div id="booking" class="section">
        <div class="section-center">
            <div class="container">
                <div class="row">
                    <div class="booking-form">
                        <div class="form-header">
                            <h1>Book a car</h1>
                        </div>
                        <!-- Your HTML form with corrected name attributes -->
                        <form method="post" action="{% url 'travelapp:carbook' car_id=car_id  %}">
                            {% csrf_token %}

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Username</span>
                                        <input class="form-control" type="text" placeholder="Enter your name"
                                            value="{{ user.username }}" name="user" readonly required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">destination</span>
                                        <input class="form-control"id="destination" type="text" name="destination"
                                            placeholder="Enter ZIP/Location" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">arrival_date</span>
                                        <input class="form-control"id="arrival_date" type="date"name="arrival_date" required>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">departure</span>
                                        <input class="form-control" id="departure_date" type="date" name="departure_date" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-btn">
                                <button class="submit-btn" type="submit">Book Now</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
