<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/HotelView.css">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- HotelView.html -->

  <div class="container mx-auto mt-4">
    <h3>Welcome {{request.user.username}}</h3>
    <div class="row">
        {% for hotel in hotels %}
            <div class="col-md-4 mb-4">
                <div class="card h-100"> <!-- Added h-100 class to make all cards the same height -->
                    {% if hotel.images %}
                        <img src="{{ hotel.images.url }}" class="card-img-top img-fluid" alt="{{ hotel.name }}" style="max-height: 190px; object-fit: cover;">
                    {% else %}
                        <!-- Provide a placeholder image or text for hotels without images -->
                        <div class="no-image-placeholder">No Image</div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ hotel.name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ hotel.address }}</h6>
                        <p class="card-text">{{ hotel.price }}</p>
                        <a href="/book_hotel/{{hotel.id}}/" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
  </div>

<!-- Link Bootstrap JS and Font Awesome if needed -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
