<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="../static/css/HotleView.css">
<body>
  <!-- HotelView.html -->

  <div class="container mx-auto mt-4">
    <div class="row">
        <h3>Welcome {{request.user.username}}</h3>
        
            <div class="row">
                {% for hotel in hotels %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100"> <!-- Added h-100 class to make all cards the same height -->
                            {% if hotel.images %}
                                <img src="{{ hotel.images.url }}" class="card-img-top img-fluid" alt="{{ hotel.name }}" style="max-height: 190px; object-fit: cover;">
                            {% else %}
                                <!-- Provide a placeholder image or text for hotels without images -->
                                <div class="no-image-placeholder">No Image</div>
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ hotel.name }}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{ hotel.address }}</h6>
                                <p class="card-text">{{ hotel.price }}</p>
                                <a href="/book_hotel/{{hotel.id}}/" class="btn mr-2"><i class="fas fa-link"></i> Visit Site</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
          </div>


</body>
</html>
