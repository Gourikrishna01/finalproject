<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  
    <div class="card border-info mb-3" style="max-width: 18rem;">
      {% for booking in car_bookings %}
      <div class="card-header"> <strong>Booking ID:</strong> {{ booking.id }} <br></div>
      <div class="card-body text-info">
        <h5 class="card-title"><strong>Arrival:</strong> {{ booking.arrival_date }} <br></h5>
        <p class="card-text"><strong>Departure:</strong> {{ booking.departure_date }} <br></p>
        
      </div>
      {% empty %}
      <li>No car bookings found.</li>
      {% endfor %}
    </div>
</body>
</html>
