<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/dashboard.css">
</head>

<body>

    <div class="wrapper">
        <aside id="sidebar" class="js-sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="#">voyage Vista</a>
                    <hr>
                </div>
                <ul class="sidebar-nav">
                    <li class="sidebar-header"></li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" onclick="redirectToAnotherPage('dashboard.html')">
                            <i class="fa-solid fa-list pe-2"></i>
                            Dashboard
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" onclick="redirectToAnotherPage('{% url 'travelapp:profile' %}')" class="sidebar-link">
                            <i class="fa-solid fa-file-lines pe-2"></i>
                            Profile
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" onclick="redirectToAnotherPage('posts.html')">
                            <i class="fa-solid fa-sliders pe-2"></i>
                            Posts
                        </a>
                    </li>

                    <li class="sidebar-item">
                        <a href="#" class="sidebar-link" onclick="redirectToAnotherPage('auth.html')">
                            <i class="fa-regular fa-user pe-2"></i>
                            Auth
                        </a>
                    </li>
                </ul>
            </div>
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse navbar">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="image/profile.jpg" class="avatar img-fluid rounded" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <!-- Rest of the content remains unchanged -->
            </main>
            <a href="#" class="theme-toggle">
                <i class="fa-regular fa-moon"></i>
                <i class="fa-regular fa-sun"></i>
            </a>
            <footer class="footer">
                <!-- Footer content remains unchanged -->
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/user.js"></script>
    <script>
        function redirectToAnotherPage(url) {
            // Display loading spinner
            document.body.innerHTML = '<div class="spinner-border" role="status"><span class="sr-only">Loading...</span></div>';

            // Redirect to the specified URL after a delay (simulating loading)
            setTimeout(function () {
                window.location.href = url;
            }, 2000); // You can adjust the delay time as needed
        }
    </script>
</body>

</html>
