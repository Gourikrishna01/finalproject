<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Include any necessary CSS or styling links here -->
</head>
<body>
    <h1>Hotels Booked</h1>
    <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
        {% for booking in user_bookings %}
        
        <div class="card-header">{{ booking.hotel }}</div>
        <div class="card-body">
          <h5 class="card-title">Check-in Date: {{ booking.arrival_date }}</h5>
          <p class="card-text">Check-out Date: {{ booking.departure_date }}</p>
          <p class="card-text">Number of Guests: {{ booking.room_type }}</p>
        </div>
        {% endfor %}
      </div>
      
</body>
</html>
