<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="../static/css/Booking.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Make your Booking</h1>
						</div>
						<form method="post" action="{% url  'travelapp:book' %}">
                            {% csrf_token %}
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Check In</span>
                          <input class="form-control" type="date" >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Check Out</span>
                          <input class="form-control" type="date" >
                      </div>
                  </div>
              </div>
              <div class="row">
                
                  <div class="col-md-4">
                      <div class="form-group">
                          <span class="form-label">Adults</span>
                          <select class="form-control">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                          </select>
                          <span class="select-arrow"></span>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <div class="form-group">
                          <span class="form-label">Children</span>
                          <select class="form-control">
                              <option>0</option>
                              <option>1</option>
                              <option>2</option>
                          </select>
                          <span class="select-arrow"></span>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Username</span>
                          <input class="form-control" value="{{user.username}}"type="text">
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Email</span>
                          <input class="form-control" type="email" value="{{user.email}}" >
                      </div>
                  </div>
              </div>
              <div class="row">
                
                  <div class="col-md-6">
                      <div class="form-group">
                          <span class="form-label">Duration of Stay</span>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="duration" id="oneDay" value="oneDay" >
                              <label class="form-check-label" for="oneDay">
                                  One Day
                              </label>
                          </div>
                          <div class="form-check">
                              <input class="form-check-input" type="radio" name="duration" id="moreThanOneDay" value="moreThanOneDay">
                              <label class="form-check-label" for="moreThanOneDay">
                                  More than One Day
                              </label>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="form-btn">
                  <button class="submit-btn" value="Book Tour Package" href="{% url 'book' package.pname %}">Check Availability</button></a>
              </div>
          </form>
          
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
