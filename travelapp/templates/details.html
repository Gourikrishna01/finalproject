<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Search Results</h1>
    {% if package %}
    <div class="card mb-3" style="max-width: 540px;">
        {% for item in package %}
        <div class="row no-gutters">
          <div class="col-md-4">
            <a href="{% url 'travelapp:package_details' %}">
              <img src="{{item.images.url}}" class="card-img" style="height: fit-content;" alt="...">
            </a>
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{item.pname}}</h5>
              <p class="card-text">{{item.amount}}</p>
             
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
        <p>No packages found for "{{ query }}".</p>
    {% endif %}
    <!-- Add your footer or other content here -->
</body>
</html>
