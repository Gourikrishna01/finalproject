<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Add your CSS links here -->
</head>
<body>
    <h1>Search Results</h1>
    {% if package %}
        <ul>
            {% for item in package %}
                <li>
                    <h2>{{ item.pname }}</h2>
                    <p>Price {{ item.amount }}</p>
                    {% if item.image %}
                    <img src="{{ item.images.url }}" alt="{{ item.pname }} Image">
                {% endif %}
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No packages found for "{{ query }}".</p>
    {% endif %}
    <!-- Add your footer or other content here -->
</body>
</html>
