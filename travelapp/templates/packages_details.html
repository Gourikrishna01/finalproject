{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/Style.css' %}">
    <link rel="stylesheet" href="{% static 'css/Card.css' %}">

    <link rel="stylesheet" href="{% static 'css/Card.css' %}">

</head>
<body>
    <header>
        <div class="container-fluid position-relative nav-bar p-0">
            <div class="container-lg position-relative p-0 px-lg-3" style="z-index: 9;">
                <nav class="navbar navbar-expand-lg bg-light navbar-light shadow-lg py-3 py-lg-0 pl-3 pl-lg-5">
                    <a href="#" class="navbar-brand">
                        <h1 class="m-0 text-primary"><span class="text-dark">Voyage</span>Vista</h1>
                    </a>
                    
                    <button type="button" class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-nav ml-auto py-0">
                        <ul class="navbar-nav">
                            <a href="{% url 'travelapp:package_details' pname=package.pname %}" class="nav-link">All</a>
                            {% for category in categories %}
                            <a href="?category_id={{ category.id }}" class="nav-link">{{ category.Categoryname }}</a>
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row">
            {% for place in places %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <a href="{% url 'travelapp:itinerary' place.id %}">


                        <img class="card-img-top" src="{{ place.image.url }}" alt="Card image cap">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ place.name }}</h5>
                        <p class="card-text">{{ place.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ place.days }} Days, {{ place.night }} Nights</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    
  
  </body>
  

    
    
</html>
